<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style-mobile.css">

  <script src="script.js" defer></script>
</head>

<body>
  <main>

        <p>Beep... Beep...</p>
      </div>
    </div>

    <div class="battleground-container">
      <div class="battleground">
        <div class="bg-computer bg"></div>
        <div class="bg-middle bg">X</div>
        <div class="bg-player bg"></div>
      </div>

      <div class="history-container-mobile">
        <div class="history-1 history">
          <p></p>
        </div>

        <div class="history-2 history">
          <p></p>
        </div>

        <div class="history-3 history">

        </div>

        <div class="history-4 history">

    <div class="player-container">

      <p>Computer: <span></span></p>
    </div>

    <div class="player-score score">

  </main>

  <div class="description-container">

      <div class="description-header">
        <h1>Rules</h1>
      </div>
      <hr>
      <div class="rules-container">
        <div class="rules-condition">
          <span class="rule-span-1">Win</span>
          <span class="rule-span-3">Lose</span>
        </div>

        <div class="rule-1 rule">
          <div class="rule-1-desc rule-desc">

            <span class="rule-span-2">blunts</span>
            <span class="rule-span-3">Scissors</span>
          </div>

          <div class="rule-1-scenario rule-scenario">
            <span class="rule-span-1">‚úä</span>
            <span class="rule-span-2">À£</span>
            <span class="rule-span-3">‚úå</span>
          </div>
        </div>

        <div class="rule-2 rule">
          <div class="rule-2-desc rule-desc">
            <span class="rule-span-1">Paper</span>
            <span class="rule-span-2">wraps</span>
            <span class="rule-span-3">Rock</span>
          </div>

          <div class="rule-2-scenario rule-scenario">
            <span class="rule-span-1">‚úã</span>
            <span class="rule-span-2">À£</span>
            <span class="rule-span-3">‚úä</span>

        </div>

        <div class="rule-3 rule">
          <div class="rule-3-desc rule-desc">
            <span class="rule-span-1">Scissors</span>
            <span class="rule-span-2">cut</span>
            <span class="rule-span-3">Paper</span>
          </div>

          <div class="rule-3-scenario rule-scenario">
            <span class="rule-span-1">‚úå</span>
            <span class="rule-span-2">À£</span>
            <span class="rule-span-3">‚úã</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="history-container">
  </div>

  <div class="start">
    <p>Rock, Paper, Scissors</p>
    <button>START</button>
  </div>

  <div class="end">
    <p></p>
    <button>PLAY AGAIN?</button>
  </div>
</body>
</html>
